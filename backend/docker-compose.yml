version: "3.9"

services:
  api:
    build:
      context: ./api
    ports:
      - "3000:3000"
    volumes:
      - ./api:/app
      - /app/node_modules
    command: npm run dev
    environment:
      CLASSIFIER_URL: http://classification-service:8080
    depends_on:
      - classification-service

  classification-service:
    build:
      context: ./classification-service
    expose:
      - "8080"
